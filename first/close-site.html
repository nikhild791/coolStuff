<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>close the site</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
.container{
    width: 100%;
    height: 100vh;
    background: #f2ed86;
}
.btn{

position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%,-50%);
}
.btnx{
background-color: #868BF2;
padding: 4px 8px;
border: none;
border-radius: 4px;
color: white;
cursor: pointer;
}
</style>
<body>
    <div class="container">
        <div class="btn">
            <button class="btnx" id="btn1">Open Site</button>
            <button class="btnx" id="btn">Close Site</button>
        </div>
    </div>
    <script>
        const btn = document.getElementById('btn')
        const btn1 = document.getElementById('btn1')
        console.log('here is the window ',window.location)
        btn.addEventListener('click',()=>{
            setTimeout(()=>{
                window.close()
            },100)
        })
        btn1.addEventListener('click',()=>{
             setTimeout(()=>{
                 window.open(window.location.href)
            },100)
        })
    </script>
</body>
</html>
